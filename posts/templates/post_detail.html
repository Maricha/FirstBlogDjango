{% extends "base.html" %}

{% block head_title %} {{instance.title}} | {{ block.super }} {% endblock head_title %}

{% block content %}
	<div class="col-sm-6 col-sm-offset-3">
		{% if instance.image %}
		<img src="{{ instance.image.url }}" alt="obrazek" class="img-responsive" />
		{% endif %}
		<h1>{{title}} <small>{{instance.timestamp}}</small></h1>
			{{instance.content}}<br>
			{{instance.update}}<br>
	</div>
{% endblock content %}
